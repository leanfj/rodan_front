# =========================
# Arquivo: nginx.conf
# =========================

events {
    worker_connections  1024;
}

http {
    include             mime.types;
    default_type        application/octet-stream;

    # Timeouts e buffering
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65s;
    client_max_body_size 2m;               # aumenta se precisar enviar uploads maiores
    client_body_buffer_size 64k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Compressão gzip (boa para JS/CSS/HTML)
    gzip on;
    gzip_min_length  1000;
    gzip_types       text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied     any;
    gzip_vary        on;

    # Limitação de taxa por IP
    limit_req_zone   $binary_remote_addr zone=mylimit:10m rate=10r/s;

    # Segurança extra
    server_tokens    off;

    # Real IP (se estiver atrás de um load‑balancer)
    real_ip_recursive  on;
    real_ip_header     X-Forwarded-For;

    # =========================
    server {
        listen       80;
        server_name  localhost;    # seu domínio aqui em produção

        # Root dos arquivos estáticos
        root   /usr/share/nginx/html;
        index  index.html;

        # Logs
        access_log  /var/log/nginx/access.log  main;
        error_log   /var/log/nginx/error.log   warn;

        # Aplica rate limiting
        limit_req   zone=mylimit burst=20 nodelay;

        # Cabeçalhos de segurança
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self' 'unsafe-inline' https://api.lfwebinnovations.com.br;
            connect-src 'self' https://api.lfwebinnovations.com.br;
            img-src 'self' data: https://api.lfwebinnovations.com.br;
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
            font-src 'self' https://fonts.gstatic.com;
            base-uri 'self';
            form-action 'self';
        " always;

        # Só permite métodos GET, POST e HEAD
        limit_except GET POST HEAD { 
            deny all; 
        }

        # SPA: todas as rotas caem aqui
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Protege arquivos ocultos (.git, .env, etc)
        location ~ /\. {
            deny all;
        }

        # Páginas de erro
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            root /usr/share/nginx/html;
        }
    }

    # Logging format customizado (opcional)
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
}